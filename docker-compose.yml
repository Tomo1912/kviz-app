services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    command:
      # Security: Removed --api.insecure=true (was exposing dashboard without auth)
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.file.filename=/etc/traefik/dynamic_conf.yml"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
      # Security: Removed port 8080 (Traefik dashboard)
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik_dynamic.yml:/etc/traefik/dynamic_conf.yml:ro"
      - "/root/.acme.sh/kvizap.duckdns.org_ecc:/certs:ro"
    networks:
      - kviz-network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kviz-app
    expose:
      - "5001"
    networks:
      - kviz-network
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - kviz-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.kviz.rule=Host(`kvizap.duckdns.org`)"
      - "traefik.http.routers.kviz.entrypoints=websecure"
      - "traefik.http.routers.kviz.tls=true"
      - "traefik.http.services.kviz.loadbalancer.server.port=80"
      # Redirect HTTP to HTTPS
      - "traefik.http.routers.kviz-http.rule=Host(`kvizap.duckdns.org`)"
      - "traefik.http.routers.kviz-http.entrypoints=web"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.routers.kviz-http.middlewares=redirect-to-https"
    command: >
      /bin/sh -c "rm -f /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"

networks:
  kviz-network:
    driver: bridge
