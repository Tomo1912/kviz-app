# Simplified docker-compose.yml for AWS Elastic Beanstalk
# It only contains the essential services for the quiz application.

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kviz-app
    expose:
      - "5001"
    networks:
      - kviz-network
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80" # Elastic Beanstalk will map this port
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - kviz-network
    restart: unless-stopped

networks:
  kviz-network:
    driver: bridge

