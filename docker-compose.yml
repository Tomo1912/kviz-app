services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=tomartic93@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - kviz-network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kviz-app
    expose:
      - "5001"
    networks:
      - kviz-network
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - kviz-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.kviz.rule=Host(`kvizap.duckdns.org`)"
      - "traefik.http.routers.kviz.entrypoints=websecure"
      - "traefik.http.routers.kviz.tls.certresolver=myresolver"
      - "traefik.http.services.kviz.loadbalancer.server.port=80"
      # Redirect HTTP to HTTPS
      - "traefik.http.routers.kviz-http.rule=Host(`kvizap.duckdns.org`)"
      - "traefik.http.routers.kviz-http.entrypoints=web"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.routers.kviz-http.middlewares=redirect-to-https"
    command: >
      /bin/sh -c "rm -f /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"

networks:
  kviz-network:
    driver: bridge
