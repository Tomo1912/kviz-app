name: Playwright Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Instalacija curl i timeout alata za provjeru servera
        sudo apt-get install -y curl coreutils 
        python -m playwright install --with-deps
        
    - name: Run Flask app
      # MIJENJAMO BIND ADRESU NA 127.0.0.1 (Lokalna CI adresa)
      run: gunicorn --bind 127.0.0.1:5001 app:app & 

    - name: Wait for server to be ready (Robust Check)
      # Ova skripta provjerava port 5001 dok ne dobije 200 OK.
      run: |
        set -e
        echo "Cekam da server krene na 127.0.0.1:5001..."
        timeout 60 bash -c \
        'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' http://127.0.0.1:5001)" != "200" ]]; \
        do 
          echo "Server nije spreman, cekam 2 sekunde..."
          sleep 2; 
        done'

    - name: Run tests
      run: pytest --tracing=retain-on-failure
      
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-traces
        path: test-results/
