name: Playwright Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python -m playwright install --with-deps
        
    - name: Run Flask app in Background
      # OVO JE KLJUÄŒNO: Pozivamo funkciju 'create_app()' umjesto varijable 'app'
      run: gunicorn --bind 127.0.0.1:5001 'app:create_app()' &
      
    - name: Run tests
      # Playwright ce automatski pricekati da server krene (sa default timeoutom)
      run: pytest --tracing=retain-on-failure
      
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-traces
        path: test-results/
