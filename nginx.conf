# Simplified nginx.conf for AWS Elastic Beanstalk
# This configuration listens on port 80 and forwards traffic
# to the appropriate application container. SSL is handled by the AWS Load Balancer.

events {}

http {
    server {
        listen 80;
        server_name localhost; # server_name is not critical here

        # Route traffic for the main quiz app
        location / {
            proxy_pass http://app:5001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route traffic for the to-do app under the /todo/ path
        # Example: http://<your-eb-url>/todo/
        location /todo/ {
            proxy_pass http://strictodolist:5000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

