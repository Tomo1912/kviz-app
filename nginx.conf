# Nginx reverse proxy configuration with security hardening

events {}

http {
    # Security: Hide nginx version
    server_tokens off;

    # Rate limiting zone (10 requests per second per IP)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline';" always;

        # Route all traffic to the quiz app container
        location / {
            # Rate limiting: burst of 20 requests, no delay for first 10
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://app:5001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

